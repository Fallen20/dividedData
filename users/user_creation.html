<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/creation.css">
    <script type="module" src="./../carga_header.js"></script>
</head>

<body>
    <script type="module">
        import { auth } from "./../inicializarFB.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Verificar el estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Redirigir al login si no está autenticado
                const isGitHubPages = window.location.hostname === 'fallen20.github.io';

                // Cambiar la redirección de acuerdo con el entorno
                if (isGitHubPages) {
                    // Si estamos en GitHub Pages, usamos la ruta absoluta
                    window.location.href = "/dividedData/login/login.html";
                } else {
                    // Si estamos en local o en un entorno de desarrollo, usamos la ruta relativa
                    window.location.href = "/login/login.html";
                }
                // window.location.href = "./../login/login.html";
            }
        });
    </script>

    <div id="header-container"></div>

    <form action="">
        <!-- Header y secciones -->
        <h2 class="section-header">User Information</h2>

        <!-- Username -->
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">

        <!-- User -->
        <label for="user">Discord name</label>
        <input type="text" name="user_discord" id="user_discord" placeholder="Enter user name">

        <!-- Pronouns -->
        <label for="pronouns">Pronouns</label>
        <input type="text" name="pronouns" id="pronouns" placeholder="Enter pronouns (e.g., they/them)">

        <!-- Timezone -->
        <label for="timezone">Timezone</label>
        <select name="timezone" id="timezone">
            <option value="">Select your timezone</option>
            <option value="Africa">Africa</option>
            <option value="America">South America</option>
            <option value="America">North America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>

        <!-- Botón de envío -->
        <button type="submit">Submit</button>
    </form>

    <script type="module" src="save.js"></script>

</body>

</html>
