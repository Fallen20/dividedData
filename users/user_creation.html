<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="css/creation.css">
    <script type="module" src="./../carga_header.js"></script>
</head>

<body>
    <script type="module" src="./../redirect.js"></script>


    <div id="header-container"></div>
    <div style="height: 500px;"></div>

    <div id="forbid"></div>
    <form action="" class="mt-5" id="createUser">
        <!-- Header y secciones -->
        <h2 class="section-header">User Information</h2>

        <!-- Username -->
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">

        <!-- User -->
        <label for="user">Discord name</label>
        <input type="text" name="user_discord" id="user_discord" placeholder="Enter user name">

        <!-- Pronouns -->
        <label for="pronouns">Pronouns</label>
        <input type="text" name="pronouns" id="pronouns" placeholder="Enter pronouns (e.g., they/them)">

        <!-- Timezone -->
        <label for="timezone">Timezone</label>
        <select name="timezone" id="timezone">
            <option value="">Select your timezone</option>
            <option value="Africa">Africa</option>
            <option value="America">South America</option>
            <option value="America">North America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>

        <!-- Botón de envío -->
        <button type="submit">Submit</button>
    </form>

    <script type="module" src="js/save.js"></script>

</body>

</html>
