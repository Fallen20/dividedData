<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Form</title>


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    <!-- import css -->
    <script type="module" src="./../redirect.js"></script>
    <script type="module" src="./../carga_header.js"></script>
    <link rel="stylesheet" href="css/consent.css">
    <script type="module" src="./js/create.js"></script>
</head>

<body>



    <div id="header-container"></div>
    <div style="height: 50px;"></div>

    <div style="margin-top: 70px;" class="mt-5">


        <h2 class="mb-4 text-center">Consent Form for Roleplay</h2>

        <form id="create" class="container">
            <div class="mb-3">
                <label for="username" class="form-label">Discord name</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <h3 class="mt-4">Gore</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="small-scars" name="gore" value="small-scars">
                <label class="form-check-label" for="small-scars">Small scars</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="blood" name="gore" value="blood">
                <label class="form-check-label" for="blood">Blood</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="light-gore" name="gore" value="light-gore">
                <label class="form-check-label" for="light-gore">Light gore</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="heavy-gore" name="gore" value="heavy-gore">
                <label class="form-check-label" for="heavy-gore">Heavy gore</label>
            </div>
            <textarea class="form-control mt-2" name="gore-notes" rows="3"
                placeholder="Additional notes on Gore"></textarea>

            <h3 class="mt-4">Physical Trauma</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="eye-trauma" name="physical-trauma"
                    value="eye-trauma">
                <label class="form-check-label" for="eye-trauma">Eye trauma</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permanent-scars" name="physical-trauma"
                    value="permanent-scars">
                <label class="form-check-label" for="permanent-scars">Permanent scars/limb loss</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="self-harm" name="physical-trauma" value="self-harm">
                <label class="form-check-label" for="self-harm">Self-harm (never heavily described, more
                    accidental)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="illness" name="physical-trauma" value="illness">
                <label class="form-check-label" for="illness">Illness</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="burns" name="physical-trauma" value="burns">
                <label class="form-check-label" for="burns">Burns</label>
            </div>
            <textarea class="form-control mt-2" name="physical-trauma-notes" rows="3"
                placeholder="Additional notes on Physical Trauma"></textarea>

            <h3 class="mt-4">Relationships</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="create-familiar" name="relationship"
                    value="create-familiar">
                <label class="form-check-label" for="create-familiar">Create a familiar</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="adoption" name="relationship" value="adoption">
                <label class="form-check-label" for="adoption">Adoption</label>
            </div>
            <textarea class="form-control mt-2" name="relationship-notes" rows="3"
                placeholder="Additional notes on Relationships"></textarea>

            <h3 class="mt-4">Romance</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="romance-agreed-before" name="romance"
                    value="agreed-before">
                <label class="form-check-label" for="romance-agreed-before">Only if agreed before</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="romance-ask-consent" name="romance"
                    value="ask-consent">
                <label class="form-check-label" for="romance-ask-consent">Yes, but ask for consent</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="romance-no" name="romance" value="no">
                <label class="form-check-label" for="romance-no">No</label>
            </div>
            <textarea class="form-control mt-2" name="romance-notes" rows="3"
                placeholder="Additional notes on Romance"></textarea>

            <h3 class="mt-4">Language</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="okay-to-swear" name="language"
                    value="okay-to-swear">
                <label class="form-check-label" for="okay-to-swear">Okay to swear (harsh words without offense)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="no-swear" name="language" value="no-swear">
                <label class="form-check-label" for="no-swear">No swearing</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="okay-to-profanity" name="language"
                    value="okay-to-profanity">
                <label class="form-check-label" for="okay-to-profanity">Okay to use profanity (e.g., "shit",
                    "f*ck")</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="no-profanity" name="language" value="no-profanity">
                <label class="form-check-label" for="no-profanity">No profanity</label>
            </div>
            <textarea class="form-control mt-2" name="language-notes" rows="3"
                placeholder="Additional notes on Language"></textarea>

            <h3 class="mt-4">Mental Health</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="amnesia" name="mental-health" value="amnesia">
                <label class="form-check-label" for="amnesia">Amnesia</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="hallucination" name="mental-health"
                    value="hallucination">
                <label class="form-check-label" for="hallucination">Hallucination</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="possession" name="mental-health" value="possession">
                <label class="form-check-label" for="possession">Possession/Mind control</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="hypnosis" name="mental-health" value="hypnosis">
                <label class="form-check-label" for="hypnosis">Hypnosis</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permanent-sensory-loss" name="mental-health"
                    value="permanent-sensory-loss">
                <label class="form-check-label" for="permanent-sensory-loss">Permanent sensory loss (sight, hearing,
                    smell, taste, touch)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="temporary-sensory-loss" name="mental-health"
                    value="temporary-sensory-loss">
                <label class="form-check-label" for="temporary-sensory-loss">Temporary sensory loss (sight, hearing,
                    smell, taste, touch)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="trauma-drowning" name="mental-health"
                    value="trauma-drowning">
                <label class="form-check-label" for="trauma-drowning">Trauma after drowning</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="emotional-manipulation" name="mental-health"
                    value="emotional-manipulation">
                <label class="form-check-label" for="emotional-manipulation">Emotional manipulation</label>
            </div>
            <textarea class="form-control mt-2" name="mental-health-notes" rows="3"
                placeholder="Additional notes on Mental Health"></textarea>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
    </div>


</body>

</html>
