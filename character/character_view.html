<!DOCTYPE html>
<html lang="es">

<head>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Pokémon</title>
    <link rel="stylesheet" href="css/character_view.css"> <!-- Enlazar el CSS -->
    <script type="module" src="./../carga_header.js"></script>

</head>

<body>

    <div id="header-container"></div>
    <div class="main-container mt-5">
        <!-- Cabecera con nombre e imagen -->
        <div class="header d-flex align-items-center flex-column">
            <img id="character-image" src="https://via.placeholder.com/180" alt="Imagen de Pokémon">
            <h1 id="character-name" class="mt-2">Macaw</h1>
            <h1 id="character-owner" class="mt-1">owener</h1>

        </div>

        <!-- Información básica -->
        <div class="section">
            <h2>Basic info</h2>
            <p><strong>Affiliation:</strong> <span id="affiliation">Neutral</span></p>
            <p><strong>Age:</strong> <span id="age">5545 años</span></p>
            <p><strong>Gender:</strong> <span id="gender">Sí</span></p>
        </div>

        <!-- Descripción -->
        <div class="section">
            <h2>Description</h2>
            <p id="description">asjkhjhsdf</p>
        </div>

        <!-- Historia -->
        <div class="section">
            <h2>Story</h2>
            <p id="story">sdjfhjdsf</p>
        </div>

        <!-- Personalidad -->
        <div class="section">
            <h2>Personality</h2>
            <p id="personality">sdkkdf</p>
        </div>

        <!-- Movimientos -->
        <div class="section">
            <h2>Moveset</h2>
            <ul id="moves-list" class="moves-list">
                <!-- Se llenarán dinámicamente -->
            </ul>
        </div>

        <!-- Características Especiales -->
        <div class="section">
            <h2>Special traits</h2>
            <p id="special-traits">sdkdf</p>
        </div>

        <div class="section">
            <h2>Extra</h2>
            <p id="extra">sdkdf</p>
        </div>


        <!-- Galería de fotos -->
        <div class="section gallery">
            <h2>Galery</h2>
            <div id="gallery-images" class="gallery-images">
                <!-- Se llenarán dinámicamente -->
            </div>
        </div>

        <div class="section relations">
            <h2>Relationships</h2>
            <a href="" id="relations">Click to see all</a>
        </div>

        <!-- Botones de acción -->
        <div class="buttons">
            <button id="edit-button">Edit character</button>
            <button id="delete-button">Delete</button>
        </div>
    </div>

    <script type="module" src="js/character_view.js"></script>
</body>

</html>
