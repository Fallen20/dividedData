<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Form</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
    <!-- import css -->
    <script type="module" src="js/guardar_personaje.js"></script>
    <link rel="stylesheet" href="css/creation.css">
    <script src="js/pokemon_fetch.js"></script>
    <script type="module" src="./../carga_header.js"></script>
    <script type="module" src="js/owner_fetch.js"></script>
</head>

<body>
    <script type="module" src="./../redirect.js"></script>



    <div id="header-container"></div>

    <form action="" id="create">
        <!-- Header y secciones -->
        <h2 class="section-header">Character Information</h2>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter character's name" required>

        <label for="gender">Gender</label>
        <input type="text" name="gender" id="gender" placeholder="Enter gender" required>

        <label for="age">Age</label>
        <input type="text" name="age" id="age" placeholder="Enter age" required>

        <label for="afiliation">Affiliation</label>
        <select name="afiliation" id="afiliation" required>
            <option value="neutral">Neutral</option>
            <option value="protector">Protector</option>
            <option value="rebel">Rebel</option>
        </select>

        <h2 class="section-header">Pokemon Information</h2>

        <label for="pokemon-name">Pokemon Name</label>
        <div id="pokemon-container">
            <select name="pokemon-name" id="pokemon-name" class="pokemon-select" required>
                <option value="">Loading Pokémon...</option>
            </select>
        </div>

        <button style="display: none;" id="create-pokemon">Create another pokemon</button>

        <label for="moveset">Moveset</label>
        <!-- //4 selects vacios con id -->
        <div id="moves-container">
            <input type="text" id="move1" placeholder="Type or select a move" required>
            <input type="text" id="move2" placeholder="Type or select a move" required>
            <input type="text" id="move3" placeholder="Type or select a move" required>
            <input type="text" id="move4" placeholder="Type or select a move" required>
        </div>

        <h2 class="section-header">Special Information</h2>
        <label for="description">Description</label>
        <textarea type="text" name="description" id="description" placeholder="Enter description" required></textarea>



        <label for="special-traits">Special Traits</label>
        <textarea type="text" name="special-traits" id="special-traits" placeholder="Enter special traits"
            required></textarea>

        <h2 class="section-header">Personality & Story</h2>


        <label for="personality">Personality</label>
        <textarea type="text" name="personality" id="personality" placeholder="Enter personality traits"
            required></textarea>

        <label for="story">Story</label>
        <textarea type="text" name="story" id="story" placeholder="Enter character's story" required></textarea>

        <label for="extra">Extra</label>
        <textarea type="text" name="extra" id="extra" placeholder="Additional information" required></textarea>


        <label for="owner">Owner</label>
        <input type="text" name="owner" id="owner" placeholder="Enter owner's name" required>
        <input type="text" name="owner_hidden" id="owner_hidden" placeholder="Enter owner's name" hidden>
        <div id="autocomplete-results" class="autocomplete-results"></div>

        <!-- Botón de envío -->
        <button type="submit" class="mt-5">Submit</button>
    </form>


</body>

</html>
