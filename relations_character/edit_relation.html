<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./../carga_header.js"></script>
    <script type="module" src="js/edit.js"></script>
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>

    <div id="header-container"></div>
    <div style="height: 50px;"></div>

    <div class="main-container mt-5">
        <div class="h1 text-center">Edit a relationship</div>

        <div class="container">

            <div class="d-flex row">
                <div class="col-3">
                    <img src="https://i.gifer.com/ZKZg.gif" alt=""
                        style="width: 200px;" class="img-fluid" id="character_image">
                        <div><span id="character"></span></div>
                </div>
                <div class="col-6 d-flex flex-column">
                    <div>How's <span style="font-style: italic;" id="character2"></span> relation?</div>
                    <textarea id="relation" name="" cols="70" rows="7" id="" class="border p-2" style="border-radius: 20px;" placeholder="Write here"></textarea>
                    <div class="container justify-content-around text-center row">
                        <button id="update" class="mt-2 btn btn-primary w-25 me-1">Edit</button>
                        <button id="delete" class="mt-2 btn btn-danger w-25">Delete</button>
                    </div>
                </div>
                <div class="col-3 d-flex flex-column">
                    <img src="https://i.gifer.com/ZKZg.gif" alt=""
                        style="width: 200px;" class="img-fluid" id="character_image2">
                        <div><span id="character_2"></span></div>
                </div>
            </div>
        </div>
    </div>
